<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Biscuit Ninja</title>
</head>

<body>
    <div id="welcome-screen">
        <h1>Biscuit Ninja</h1>
        <p>Attrape les biscuits avant qu'ils ne touchent le sol !</p>
        <button id="start-button">Commencer</button>
    </div>
<div class="txt">
    <h1>Biscuit Ninja <img src="./img/biscuit_ninja.png" alt=""></h1>
    <div id="score">Score : 0</div>
    <div class="txt">
        <button id="replay-button" style="display: none;">Rejouer</button>
        <button id="pause-button">Pause</button>
    </div>
</div>
    <div id="game-container" style="display: none;"></div>

    <audio id="background-music" loop>
        <source src="./sound/ninja.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="./sound/crumple-92100.mp3" type="audio/mpeg">
    </audio>    
    <audio id="game-over-sound">
        <source src="./sound/falled-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="life-lost-sound">
        <source src="./sound/ouch-sound-effect-30-11844.mp3" type="audio/mpeg">
    </audio>
    
    
    <script src="./script.js"></script>
</body>

</html>
